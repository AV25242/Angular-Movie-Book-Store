<!DOCTYPE html>
<html ng-app="myapp" lang="en">
<head>
	<title>M & B eStore</title>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<!-- load Angularjs and seperate route module -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<!--angular-route-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<!--angular-ui-router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
	<!--angular-ui-bootstrap-tpls script-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.1/ui-bootstrap-tpls.min.js"></script>
	
	<!-- Links for ui-bootstrap carousel -->
	
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- load up our app -->
	
	<!-- myapp Script -->
	<script src="app/app.js"></script>
	
	<!-- load the css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="contianer-fluid">
		<!-- header -->
		<header>
			<!-- staic navbar -->
			<div class="navbar navbar-default navbar-fixed-top" style="color:#ffffff">
				<div class="contianer-fluid header-color">	
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
								
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span> 
							</button>
							<a class="navbar-brand" ui-sref="home" style="color:#ffffff">M & B eStore<small>Movies & Books eStore</small></a>
						</div>
					
						<div class="collapse navbar-collapse" id="myNavbar">
							<ul class="nav navbar-nav header-font-style">
								<li class="header-font-bold active"><a ui-sref="home">Home</a></li>
								<li class="break-style">|</li>
								<li class="header-font-bold"><a ui-sref="movies">Movies</a></li>
								<li class="break-style">|</li>
								<li class="header-font-bold"><a ui-sref="books">Books</a></li>
								<li class="break-style">|</li>
								
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li class="header-font-small header-font-bold">
									<a href="#">
										Sign In
									</a>
								</li>
								<li>
									<div class="form-group">
										<div class="icon-addon addon-sm">
											<input type="text" placeholder="Search" class="form-control" id="search">
											<label for="search" class="glyphicon glyphicon-search" rel="tooltip" title="search"></label>
										</div>
									</div>
								</li>
								<li>
									<i class="glyphicon glyphicon-shopping-cart icon-flipped"></i>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<!-- middle content area -->
		<div class="container-fluid" style="padding-top:100px; padding-bottom:100px">
			<div class="row">
				<div class="col-md-2">
					<div id="left-menu">
						<!-- social icons on the left side -->
						<div class="social-icons">
							<span class="fa-stack fa-5x">
								<i class="fa fa-facebook-square" style="font-size:48px;color:#3b5998"></i>
							</span>
							<br>
							
							<span class="fa-stack fa-4x">
								<i class="fa fa-twitter-square" style="font-size:48px;color:#55acee"></i>
							</span>
							<br>
						
							<span class="fa-stack fa-4x">
								<i class="fa fa-linkedin-square" style="font-size:48px;color:#007bb5"></i>
							</span>
							<br>
						
							<span class="fa-stack fa-4x">
								<i class="fa fa-google-plus-square" style="font-size:48px;color:#d34836"></></i>
							</span>
							<br>
						
							<span class="fa-stack fa-4x">
								<i class="fa fa-pinterest-square" style="font-size:48px;color:#cb2027"></i>
							</span>
						</div>
					</div>
				</div>
			
				<!-- place the content here -->
				<div class="col-md-10">
					<div ui-view></div>
				</div>
				
				
				
				
			</div>
		</div>
		<!-- footer -->
		<div class="panel panel-default header-color">
			<footer id="mb-footer" role="footerinfo">
				<div class="container">
					<div class="row">
						<div class="col-md-4">
							<a href="#">About eStore<a>
						</div>
						
						<div class="col-md-4">
							<a href="#">Privacy Policy</a>
						</div>
						
						<div class="col-md-4">
							<a href="#">Contact Us</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
</body>
</html>
