<p> click on the image to show its detail</p>
<div ng-controller = "booksCtrl">
    <div class="container">
        <ul id="navlist">
            <li ng-repeat="person in books">
                <a ng-href="#/book/{{person.sku}}">
                    <img ng-src = "{{person.image}}" class="img-thumbnail list-image" alt="Cinque Terre" height="200" width="150" >
                </a>
            </li>
        </ul>
    </div>
</div>
